<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Meal Finder - 지도</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Budget Meal Finder</h1>
        <div class="header-buttons">
            <button id="my-location-btn">내 위치로 이동하기</button>
            <button id="add-marker-btn">마커 추가</button>
            <button id="logout-btn">로그아웃</button>
        </div>
    </header>

    <main>
        <div id="map-container">
            <div id="map"></div>
        </div>
        <div id="sidebar">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="메뉴 검색...">
                <button id="search-button">검색</button>
                <button id="clear-search-button">X</button>
            </div>
            <div id="advanced-search-container">
                <select id="category-select">
                    <option value="">-- 카테고리 --</option>
                    <option value="한식">한식</option>
                    <option value="중식">중식</option>
                    <option value="일식">일식</option>
                    <option value="양식">양식</option>
                    <option value="분식">분식</option>
                    <option value="패스트푸드">패스트푸드</option>
                    <option value="카페">카페/디저트</option>
                    <option value="기타">기타</option>
                </select>
                <select id="sort-by-select">
                    <option value="createdAt">최신순</option>
                    <option value="recommendations">추천순</option>
                    <option value="price">낮은 가격순</option>
                </select>
                <input type="number" id="max-price-input" placeholder="최대 가격">
            </div>
            <div id="marker-list"></div>
        </div>
    </main>

    <div id="marker-dialog" class="dialog-overlay">
        <div class="dialog-content">
            <h2>새 메뉴 추가</h2>
            <label for="dialog-title">제목 (식당 이름):</label>
            <input type="text" id="dialog-title" required>
            <label for="dialog-description">내용 (메뉴 설명):</label>
            <textarea id="dialog-description"></textarea>
            <label for="dialog-price">가격:</label>
            <input type="number" id="dialog-price" required>
            <label for="dialog-category">카테고리:</label>
            <select id="dialog-category">
                <option value="한식">한식</option>
                <option value="중식">중식</option>
                <option value="일식">일식</option>
                <option value="양식">양식</option>
                <option value="분식">분식</option>
                <option value="패스트푸드">패스트푸드</option>
                <option value="카페">카페/디저트</option>
                <option value="기타" selected>기타</option>
            </select>
            <label for="dialog-image">이미지:</label>
            <input type="file" id="dialog-image" accept="image/*">
            <div id="image-preview-container"></div>
            <div class="dialog-buttons">
                <button id="dialog-submit">추가</button>
                <button id="dialog-cancel">취소</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
