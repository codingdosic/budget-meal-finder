<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초기 설정</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>초기 설정</h1>
    <p>서비스를 이용하기 위해 예산과 위치를 설정해주세요.</p>

    <form id="settings-form">
        <div>
            <label for="budget">나의 예산:</label>
            <input type="number" id="budget" placeholder="예산 입력 (원)" required>
        </div>
        
        <div>
            <label>나의 위치:</label>
            <button type="button" id="get-location">현재 위치 가져오기</button>
            <p id="location-display">위치 정보가 없습니다.</p>
        </div>

        <button type="submit">설정 저장</button>
    </form>

    <script src="/js/settings.js"></script>
</body>
</html>
